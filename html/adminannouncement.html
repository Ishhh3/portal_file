<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        :root {
            --maroon: #800000;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            background: linear-gradient(to bottom, #800000, #4d0000);
            min-height: 100vh;
            padding: 20px 0;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .sidebar-logo {
            display: block;
            margin: 0 auto 15px;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }
        
        .university-name {
            font-size: 14px;
            line-height: 1.3;
            padding: 0 20px;
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }
        
        .sidebar hr {
            border-color: rgba(255,255,255,0.3);
            margin: 15px 20px;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar a:hover {
            background-color: #a00000;
            color: white;
        }
        
        .sidebar a.active {
            background-color: #a00000;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .btn-maroon {
            background-color: var(--maroon);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        
        .btn-maroon:hover {
            background-color: #a52a2a;
            color: white;
        }
        
        .list-group-item {
            border: 1px solid #dee2e6;
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 20px;
        }
        
        .badge {
            font-size: 0.75rem;
            padding: 0.35rem 0.65rem;
        }
        
        .text-maroon {
            color: var(--maroon);
        }
        
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #800000, #a52a2a);
            color: white;
            padding: 15px 20px;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .mobile-header .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mobile-header .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .mobile-header .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }
            
            .sidebar {
                left: -250px;
                transition: left 0.3s;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                margin-top: 60px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <div class="header-content">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">Announcements</h1>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <img src="photo/mseuflogo.png" alt="MSEUF Logo" class="sidebar-logo">
        <div class="university-name">MANUEL S. ENVERGA UNIVERSITY FOUNDATION CANDELARIA INC.</div>
        <hr>
        <a href="/html/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/html/adminstudent.html"><i class="fas fa-users"></i> Students</a>
        <a href="/html/admint.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
        <a href="/html/adminannouncement.html" class="active"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="/html/adminleaderboard.html"><i class="fas fa-trophy"></i> Leaderboards</a>
        <a href="#" onclick="logout();"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="main-content">
        <div id="announcements-content">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4"><i class="fas fa-bullhorn text-maroon"></i> Announcements</h2>
                    <div class="list-group mb-4" id="announcementsList">
                        <div class="text-center py-4">
                            <div class="spinner-border text-maroon" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-maroon" data-bs-toggle="modal" data-bs-target="#createAnnouncementModal">
                            <i class="fas fa-plus me-2"></i>Create New Announcement
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createAnnouncementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(45deg, var(--maroon), #a52a2a); color: white;">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-bullhorn me-2"></i>Create New Announcement
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="announcementForm">
                        <input type="hidden" id="announcementId">
                        <div class="mb-3">
                            <label class="form-label">Announcement Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="announcementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="announcementContent" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="announcementCategory">
                                <option value="General">General</option>
                                <option value="Academic">Academic</option>
                                <option value="Event">Event</option>
                                <option value="Holiday">Holiday</option>
                                <option value="Important">Important</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date Published <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="announcementDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-maroon" id="saveAnnouncementBtn">
                        <i class="fas fa-paper-plane me-2"></i>Publish Announcement
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javaScript/adminannouncement.js"></script>
</body>
</html>
