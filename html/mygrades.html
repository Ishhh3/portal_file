<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades - MSEUF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <style>
        :root {
            --maroon: #800000;
            --maroon-dark: #4d0000;
            --maroon-hover: #a00000;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        /* Sidebar Styles */
        .sidebar {
    background: linear-gradient(to bottom, #800000, #4d0000);
    min-height: 100vh;
    padding: 20px 0;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1001;
    font-family: Arial, sans-serif;
}

.sidebar-logo {
    display: block;
    margin: 0 auto 15px;
    max-width: 80px;
    max-height: 80px;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 50%;
    background-color: white;
    padding: 5px;
}

.university-name {
    font-size: 14px;
    line-height: 1.3;
    padding: 0 20px;
    text-align: center;
    margin-bottom: 15px;
    color: white;
    font-family: Arial, sans-serif;
    font-weight: normal;
}

.sidebar hr {
    border-color: rgba(255,255,255,0.3);
    margin: 15px 20px;
}

.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    transition: background-color 0.3s;
    font-family: Arial, sans-serif;
    font-size: 14px;
}

.sidebar a i {
    margin-right: 10px;
    width: 20px;
    text-align: center;
    font-size: 14px;
}

.sidebar a:hover {
    background-color: #a00000;
    color: white;
}

.sidebar a.active {
    background-color: #a00000;
}
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .grades-title {
            color: black;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        /* Dashboard Card - wraps everything */
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        /* Filter styling */
        .form-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .form-label i {
            color: #800000;
            font-size: 0.85rem;
        }
        
        .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.625rem 0.875rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            border-color: #800000;
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.15);
        }

        /* Button styles */
        .btn-reset {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .btn-reset:hover {
            background-color: #444;
            color: white;
        }
        
        /* Table styling - matches studentfinal.html */
        .table {
            border-color: #ddd !important;
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table th, .table td {
            border: none !important;
            text-align: center;
        }
        
        .table thead th {
            background: linear-gradient(135deg, #800000 0%, #a52a2a 100%) !important;
            color: white !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 10px;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .table thead th:first-child {
            border-top-left-radius: 10px;
        }
        
        .table thead th:last-child {
            border-top-right-radius: 10px;
        }
        
        .table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }
        
        .table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }
        
        .table tbody td {
            padding: 12px 10px;
            vertical-align: middle;
            font-size: 0.9rem;
        }
        
        .table tbody tr {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table tbody tr:last-child {
            border-bottom: none;
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: white;
            -webkit-overflow-scrolling: touch;
        }
        
        .subject-code {
            color: var(--maroon);
            font-weight: 600;
        }
        
        .grade-passed {
            color: #28a745;
            font-weight: 600;
        }
        
        .grade-incomplete {
            color: #dc3545;
            font-weight: 600;
        }
        
        /* No Results Message */
        #noResultsMessage {
            display: none;
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        #noResultsMessage i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        /* Mobile Header */
        /* Mobile Header - Updated to match teacher.html gradient */
.mobile-header {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to right, #800000, #a52a2a);
    color: white;
    padding: 15px 20px;
    z-index: 999;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.mobile-header .menu-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

.mobile-header .header-title {
    font-size: 1.1rem;
    font-weight: 600;
    flex-grow: 1;
    text-align: center;
}
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                transition: left 0.3s;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .mobile-header {
                display: flex;
            }
            
            body {
                padding-top: 60px;
            }

            /* Table adjustments for mobile */
            .table {
                font-size: 0.75rem;
                min-width: 600px;
            }
            
            .table thead th {
                font-size: 0.7rem;
                padding: 8px 6px;
            }
            
            .table tbody td {
                font-size: 0.8rem;
                padding: 8px 6px;
            }

            /* Filter adjustments */
            .form-label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }
            
            .form-label i {
                font-size: 0.8rem;
            }
            
            .form-select {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">Enverga University Candelaria</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <img src="/images/mseuflogo.png" alt="MSEUF Candelaria Logo" class="sidebar-logo">
        <div class="university-name">
            MANUEL S. ENVERGA<br>
            UNIVERSITY FOUNDATION<br>
            CANDELARIA INC.
        </div>
        <hr>
        <a href="stud.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="mygrades.html" class="active"><i class="fas fa-chart-line"></i> My Grades</a>
        <a href="announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="registration.html"><i class="fas fa-file-alt"></i> Registration Form</a>
        <a href="studaccount.html"><i class="fas fa-user"></i> Profile</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Everything wrapped in dashboard-card -->
        <div class="dashboard-card">
            <!-- Title inside the card -->
            <h2 class="grades-title">
                <i class="fas fa-chart-line"></i> My Grades
            </h2>
            
            <!-- Filters with icons -->
            <div class="row g-3 align-items-end mb-3">
                <div class="col-md-5">
                    <label for="yearFilter" class="form-label">
                        <i class="fas fa-calendar-alt me-1"></i> Filter by Year
                    </label>
                    <select class="form-select" id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="semesterFilter" class="form-label">
                        <i class="fas fa-book me-1"></i> Filter by Semester
                    </label>
                    <select class="form-select" id="semesterFilter">
                        <option value="">All Semesters</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-reset w-100" onclick="resetFilters()">
                        <i class="fas fa-redo me-2"></i>Reset
                    </button>
                </div>
            </div>

            <!-- Table with proper styling -->
            <div class="table-responsive">
                <table class="table table-hover" id="gradesTable">
                    <thead>
                        <tr>
                            <th>Subject Code</th>
                            <th>Subject Name</th>
                            <th>Midterm</th>
                            <th>Finals</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="gradesTableBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted py-5">
                                <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
                                <p>Loading grades...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- No Results Message -->
            <div id="noResultsMessage">
                <i class="fas fa-inbox"></i>
                <p>No grades found for the selected filters.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javaScript/mygrades.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
