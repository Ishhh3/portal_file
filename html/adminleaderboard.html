<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal - Leaderboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        :root {
            --maroon: #800000;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            background: linear-gradient(to bottom, #800000, #4d0000);
            min-height: 100vh;
            padding: 20px 0;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }
        
        .sidebar-logo {
            display: block;
            margin: 0 auto 15px;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }
        
        .university-name {
            font-size: 14px;
            line-height: 1.3;
            padding: 0 20px;
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }
        
        .sidebar hr {
            border-color: rgba(255,255,255,0.3);
            margin: 15px 20px;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar a:hover {
            background-color: #a00000;
            color: white;
        }
        
        .sidebar a.active {
            background-color: #a00000;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .text-maroon {
            color: var(--maroon);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(128, 0, 0, 0.05);
        }
        
        #leaderboardTable thead th {
            background: linear-gradient(135deg, #800000 0%, #a52a2a 100%);
            color: white;
            border-color: #800000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 15px 12px;
        }
        
        #leaderboardTable tbody td {
            padding: 15px 12px;
            vertical-align: middle;
        }
        
        .honor-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .university-scholar {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }
        
        .college-scholar {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
            color: #000;
            box-shadow: 0 2px 4px rgba(192, 192, 192, 0.3);
        }
        
        .deans-lister {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
            color: #fff;
            box-shadow: 0 2px 4px rgba(205, 127, 50, 0.3);
        }
        
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #800000, #a52a2a);
            color: white;
            padding: 15px 20px;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .mobile-header .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mobile-header .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .mobile-header .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .overlay.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }
            
            .sidebar {
                left: -250px;
                transition: left 0.3s;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                margin-top: 60px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <div class="mobile-header">
        <div class="header-content">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">Leaderboards</h1>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <img src="photo/mseuflogo.png" alt="MSEUF Logo" class="sidebar-logo">
        <div class="university-name">MANUEL S. ENVERGA UNIVERSITY FOUNDATION CANDELARIA INC.</div>
        <hr>
        <a href="/html/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/html/adminstudent.html"><i class="fas fa-users"></i> Students</a>
        <a href="/html/admint.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
        <a href="/html/adminannouncement.html"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="/html/adminleaderboard.html" class="active"><i class="fas fa-trophy"></i> Leaderboards</a>
        <a href="#" onclick="logout();"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="main-content">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4 text-maroon">
                    <i class="fas fa-trophy me-2"></i>Academic Leaderboard
                </h2>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="leaderboardSearch" placeholder="Search by Student ID or Name">
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4 col-12 mb-3">
                        <label for="academicYearFilter" class="form-label">
                            <i class="fas fa-calendar-alt me-1"></i> Academic Year
                        </label>
                        <select class="form-select" id="academicYearFilter">
                            <option value="">All Years</option>
                            <option value="2024-2025" selected>2024 - 2025</option>
                            <option value="2023-2024">2023 - 2024</option>
                            <option value="2022-2023">2022 - 2023</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-12 mb-3">
                        <label for="honorFilter" class="form-label">
                            <i class="fas fa-award me-1"></i> Filter by Scholar Type
                        </label>
                        <select class="form-select" id="honorFilter">
                            <option value="">All Scholars</option>
                            <option value="University Scholar">University Scholar (1.00 - 1.45)</option>
                            <option value="College Scholar">College Scholar (1.46 - 1.75)</option>
                            <option value="Dean's Lister">Dean's Lister (1.76 - 1.99)</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-12 mb-3">
                        <label for="departmentFilterLeaderboard" class="form-label">
                            <i class="fas fa-building me-1"></i> Filter by Department
                        </label>
                        <select class="form-select" id="departmentFilterLeaderboard">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover" id="leaderboardTable">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Year Level</th>
                                <th>GWA</th>
                                <th>Academic Scholar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center py-4">
                                    <div class="spinner-border text-maroon" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javaScript/adminleaderboard.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
