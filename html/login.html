<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MSEUFCI</title>
  <link rel="stylesheet" href="/style/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="/images/logo.png.png" alt="MSEUFCI Logo" class="login-logo">
      </div>
      <h2 class="welcome-text">Welcome to MSEUFCI Portal</h2>
      <form id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="form-control" id="userId" placeholder="User ID" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
          </div>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </div>
  <script src="/javaScript/login.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
